name: qualification_allowance_app
description: 資格手当管理アプリ - Flutter版
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 状態管理
  provider: ^6.1.1
  
  # ローカルストレージ
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.8.3
  
  # UI
  intl: ^0.20.2
  
  # 通知
  flutter_local_notifications: ^18.0.0
  timezone: ^0.10.0
  
  # アイコン
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # アセット
  # assets:
  #   - images/

# アプリアイコン設定
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#667eea"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

